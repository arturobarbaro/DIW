<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            p{
                margin: 1px 0 1px 0;
            }
            div{
                border-style: groove;
            }
        </style>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
        // $('p').data("miData","nombre");
        function intervalo(min,max){
            return parseInt(Math.random()*(max-min)+min);
        }

        function insertarP(id,veces){
            for (var i = 1; i < veces; i++) {
                $(`#${id}`,'body').append( `<p>Parrafo ${i}</p>`);
            }
        }

        function insertar(numero,intervalo){
            for (var i = 1; i <= numero; i++) {
                $('body').append( `<div id="d${i}"class="dropdown"></div>`);
                $(`#d${i}`,'body').append( `<h1>Titulo</h1>`);
                insertarP(`d${i}`,numero*intervalo);
                $("#boton").hide(1);
            }
        }

        function detenerIntervalo(inter){
            $('div').off();
            clearInterval(inter);
            $('p').fadeIn(1);
        }

        function aparecerOcultar(elementos, pos){
            $(elementos[pos]).fadeIn(intervalo(1000,3000));
            $(elementos[pos]).fadeOut(intervalo(1000,3000));
        }

        $(document).ready(function(){
            $("#boton").on('click',function(){
                var numero=$("#veces").prop('value');
                (numero>2&&numero<7)?insertar(numero,intervalo(10,20)):alert("Entre 2 y 7");
                $('div').on('mouseover',function(){
                    var ps=$('p').toArray();
                    var lon=ps.length;
                    var tiempo=100;
                    //tiempo = 100, le resto 1 cada 200ms de forma que cuando tiempo=0 hayan transcurrido 20s
                    var inter=setInterval(function(){
                        tiempo-=1;
                        if (tiempo==0) {
                            detenerIntervalo(inter);
                        }
                        aparecerOcultar(ps,intervalo(0,lon));
                    }
                    , 200);
                });
                // $('div').mouseout(function(){
                //     $('p').css("color","red");
                // });
            })

        });
        </script>
    </head>
    <body>
        <input id="veces" type="number" name="" value=""></input>
        <button id="boton" type="button" name="button">Clickea</button>
    </body>
</html>
