<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            p{
                margin: 1px 0 1px 0;
            }
        </style>
        <script src="jquery.js" type="text/javascript"></script>
        <script>
        // $('p').data("miData","nombre");
        function intervalo(min,max){
            return parseInt(Math.random()*(max-min)+min);
        }

        function insertarP(id,veces){
            for (var i = 1; i < veces; i++) {
                $(`#${id}`,'body').append( `<p>Parrafo ${i}</p>`);
            }
        }

        function insertar(numero,intervalo){
            for (var i = 1; i <= numero; i++) {
                $('body').append( `<div id="d${i}"class="dropdown"></div>`);
                $(`#d${i}`,'body').append( `<h1>Titulo</h1>`);
                insertarP(`d${i}`,numero*intervalo);
                $("#boton").hide(1);
            }
        }

        $(document).ready(function(){
            $("#boton").click(function(){
                var numero=$("#veces").prop('value');
                (numero>2&&numero<7)?insertar(numero,intervalo(10,20)):alert("Entre 2 y 7");
                $('div').mouseover(function(){
                    var ps=$('p').toArray()
                    var lon=ps.length;
                    var pos=intervalo(0,lon);
                    setInterval(function(){
                            pos=intervalo(0,lon);
                            $(ps[pos]).hide(intervalo(1000,3000));
                            $(ps[pos]).show(intervalo(1000,3000));
                    }
                    , 200);
                    //$("p").show(intervalo(1000,3000));
                })
            })

        });
        </script>
    </head>
    <body>
        <input id="veces" type="number" name="" value=""></input>
        <button id="boton" type="button" name="button">Clickea</button>
    </body>
</html>
