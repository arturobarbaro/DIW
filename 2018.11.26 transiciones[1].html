<!DOCTYPE html>
<html>
<head>
    <style>
        button:hover.class1 {
            -webkit-transform: rotate(-20deg); /* Safari */
            transform: rotate(-20deg);
        }
        button:active.class2 {
            width: 300px;
        }
        button:hover.class3{
            -ms-transform: matrix(1, 0, 0.5, 1, 150, 0); /* IE 9 */
            -webkit-transform: matrix(1, 0, 0.5, 1, 150, 0); /* Safari */
            transform: matrix(1, 0, 0.5, 1, 150, 0);
        }
    </style>
</head>
<body>
    <button class="class1" type="button" name="button">Rota 20ยบ al situar</button>
    <button class="class2" type="button" name="button">Cambia el ancho al clickear</button>
    <button class="class3" type="button" name="button">SkeyX</button>
</body>
</html>
